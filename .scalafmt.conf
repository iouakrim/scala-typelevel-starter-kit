version = "3.7.17"
runner.dialect = "scala213"
align.preset = more
align.arrowEnumeratorGenerator = true
align.openParenCallSite = false
assumeStandardLibraryStripMargin = true
maxColumn = 120

rewrite.rules = [
  ExpandImportSelectors,
  PreferCurlyFors,
  RedundantBraces,
  RedundantParens,
  SortModifiers
]

project.excludeFilters = [
  ".metals",
  ".bloop",
  ".bsp",
  ".vscode",
  "target",
  ".idea"
]
